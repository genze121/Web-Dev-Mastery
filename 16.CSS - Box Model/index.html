<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Box Model</title>

    <style>
        .box {
            background-color: aqua;
        }

        .box1 {
            color: blueviolet;
            padding: 10px;
            border: 1px solid blue;
            margin: 30px;
            height: 200px;
        }

        .box2 {
            color: red;
            padding: 10px;
            border: 1px solid blue;
            margin: 30px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div class="box box1">
        Hi I am a div one.
    </div>

    <div class="box box2">
        Hi I am a div two.
    </div>
</body>

</html>
