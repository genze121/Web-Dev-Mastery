<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Media Queries</title>

    <style>
        body {
            background-color: blue;
            color: #fff;
        }

        @media only screen and (max-width:455px) {
            body {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div>
        Hi I am a media query.
    </div>
</body>

</html>
