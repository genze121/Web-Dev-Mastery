<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas & SVG</title>
</head>

<body>
    <div>
        <h1>HTML Canvas</h1>
        <canvas id="mycanvas" width="500" height="400" style="border: 1px solid red;"></canvas>
    </div>

    <div>
        <h1>HTML SVG</h1>
        <svg>
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red"></circle>
        </svg>

        <svg>
            <rect x="10" y="10" width="300" height="200" stroke="blue" stroke-width="6" fill="green">

            </rect>
        </svg>
    </div>
</body>

</html>
