<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Symbols</title>
</head>
<body>
    <div>
        <h1>HTML Symbols</h1>
        <p>Copyright - &copy;</p>
        <p>Euro - &euro;</p>
        <p>Left Arrow - &larr;</p>
        <p>Right Arrow - &rarr;</p>
        <p>Down Arrow - &darr;</p>
        <p>Up Arrow - &uarr;</p>
        <p>Heart - &hearts;</p>
        <p>Diamond - &diams;</p>
    </div>
    <hr>

    <div>
        <h1>HTML Emojis</h1>
        <p>&#128507;</p>
        <p>&#128512;</p>
        <p>&#128513;</p>
        <p>&#128514;</p>
        <p>&#128515;</p>
        <p>&#128516;</p>
        <p>&#128517;</p>
    </div>
</body>
</html>
