<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block & Inline Elements</title>
</head>

<body>

    <div>
        <h1 style="text-decoration: underline;text-underline-offset: 5px;">HTML Block & Inline Elements.</h1>
    </div>

    <h2 style="text-decoration: underline;text-underline-offset: 5px;">Block Level Elements Example</h2>

    <div style="border: 2px solid red;">Div Block Level Element</div>

    <p style="border: 2px solid purple;">Paragraph Block Level Element</p>

    <h2 style="text-decoration: underline; text-underline-offset: 5px;">Inline Elements Example</h2>

    <b style="border: 2px solid green;">This is a bold text.</b>

    <i style="border: 2px solid violet;">This is a italic text.</i>

    <div>
        This is a div.
        <span style="color: red; border: 2px solid blue;">This is a span tag.</span>
    </div>
</body>

</html>
