<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>HTML Tables</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>ADDRESS</th>
                <th>IMAGE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>JavaScript</td>
                <td>20</td>
                <td>USA</td>
                <td>
                    <img src="images/js.png" alt="JavaScript">
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>React JS</td>
                <td>15</td>
                <td>Texas</td>
                <td>
                    <img src="images/react.jpg" alt="React">
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Angular</td>
                <td>25</td>
                <td>London</td>
                <td>
                    <img src="images/angular.png" alt="Angular">
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Vue JS</td>
                <td>8</td>
                <td>India</td>
                <td>
                    <img src="images/vue.jpg" alt="Vue Js">
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
