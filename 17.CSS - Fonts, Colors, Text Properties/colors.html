<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Colors</title>
    <style>
        h1 {
            /* color keywords */
            color: red;

            /* Hex color code */
            color: #e30c0c;

            /* RGB */
            color: rgb(0, 255, 174);

            /* RGBA */
            color: rgba(111, 0, 255, 0.6);

            /* HSL */
            color: hsl(255, 100%, 50%);

            /* HSLA */
            color: hsla(255, 100%, 50%, 0.75);
        }
    </style>
</head>

<body>
    <h1>Let's know about colors</h1>
    <p>Color can be represented in :</p>
    <ol>
        <li>Color Keywords</li>
        <li>Hex Color Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
</body>

</html>
